<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ Tickr</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='media/ndmu_logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Tickr System</h2>
                <p class="text-muted" id="loginTitle">Computer Center DTR System</p>
            </div>

            <!-- Employee Login Form -->
            <form id="employeeForm">
                <div class="mb-3">
                    <label for="employeeId" class="form-label">School ID</label>
                    <input type="tel" class="form-control" id="giaId" placeholder="Enter your ID number"
                        autocomplete="off" required/>
                    <p class="m-1 text-danger" id="giaError"></p>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>

            <!-- Admin Login Form -->
            <form id="adminForm" class="d-none">
                <div class="mb-3">
                    <label for="adminId" class="form-label">Username</label>
                    <input type="text" class="form-control" id="adminId" placeholder="Enter username" required />
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" placeholder="Enter password"
                        required />
                    <p class="mt-1 ms-1 text-danger" id="adminError"></p>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-lock me-2"></i>Admin Login
                </button>
            </form>

            <!-- Toggle Links -->
            <div class="text-center mt-4">
                <p class="small mb-0">
                    <span id="toggleText">Admin?</span>
                    <a href="#" id="toggleLink">Login as Admin</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
