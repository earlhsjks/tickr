<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tachyon Log</title>

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Local Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="login-container text-center p-4 shadow-lg rounded bg-white">
        <h1 class="fw-bold text-primary">Tachyon Log</h1>
        <p class="text-muted">Computer Center DTR System</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="login-box mt-3">
            <h2 class="mb-3">Login</h2>
            <form action="{{ url_for('main.login_employee') }}" method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                    <input type="text" name="user_id" id="user_id" class="form-control" placeholder="School ID" required autocomplete="off" inputmode="numeric">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3">
                <a href="{{ url_for('admin.login') }}" class="text-decoration-none">Admin Login</a>
            </p>
        </div>

<!--         <footer class="mt-3 text-muted">
            <p>Created by <strong>Earl Jeno Garcia</strong></p>
        </footer> -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
